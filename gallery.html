    <link rel="stylesheet" href="index-themes.css">
    <link rel="stylesheet" href="gallery.css">

  <body>
<!----------------------Top Section----------------------->
    <header>
      <a href="#gallery" class="logo">JBC</a>
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="#gallery">Gallery</a>
      </nav>
    </header>
<!-------------------------Body-------------------------->
    <div class="title">
      <h3>Photo <span>Gallery</span></h3>
    </div>
    <div class="banner">
      <div class="slider" style="--quantity: 9">
        <div class="item" style="--position: 1"><img src="images/2.jpg" alt=""></div>
        <div class="item" style="--position: 2"><img src="images/7.jpg" alt=""></div>
        <div class="item" style="--position: 3"><img src="images/3.jpg" alt=""></div>
        <div class="item" style="--position: 4"><img src="images/4.jpg" alt=""></div>
        <div class="item" style="--position: 5"><img src="images/1.jpg" alt=""></div>
        <div class="item" style="--position: 6"><img src="images/5.jpg" alt=""></div>
        <div class="item" style="--position: 7"><img src="images/6.jpg" alt=""></div> 
        <div class="item" style="--position: 8"><img src="images/8.jpg" alt=""></div>
        <div class="item" style="--position: 9"><img src="images/9.jpg" alt=""></div>    
      </div>
    </div>
<!------------------------Themes------------------------->
    <div class="themes">
      <div class="themes-toggler s-icon">
        <i class="fas fa-cog fa-spin"></i>
      </div>
      <div class="day-night s-icon">
        <i class="fas "></i>
      </div>
      <h4>Theme Colors</h4>
      <div class="colors">
        <span class="color1" onclick="setActiveStyle('color-1')"></span>
        <span class="color2" onclick="setActiveStyle('color-2')"></span>
        <span class="color3" onclick="setActiveStyle('color-3')"></span>
        <span class="color4" onclick="setActiveStyle('color-4')"></span>
